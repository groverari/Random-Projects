<!DOCTYPE html>
<html>

<body>
	<h1>Enter a Number</h1>
	  <input id="number" type="text">
	 <button type = "button" onclick ="begin()">Countdown</button>
	<h3 id = "output"></h3>
	<script>


	function begin(){
		
		var num = parseInt(document.getElementById('number').value);
        console.log(num);
        if (num > 0)
            countdown(num);
        else
            return;
	  function countdown(num){
		var num1 = num;
		if(num1>0){
			document.getElementById('output').innerHTML = num;
			console.log(num1);
			setTimeout(countdown(num1-1),1000);
		}
		else
			return;
	  }
	}
	</script>
</body>

</html>
